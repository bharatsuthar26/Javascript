
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Function</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
    function toCelcius(frahenheit){
        return (5/9)*(frahenheit-32);
    }
    document.getElementById("demo").innerHTML= "The conversion of frahenheit to celcuis is: "+toCelcius(77);
    let x = toCelcius(77);
    document.getElementById("demo1").innerHTML= "The temperature is "+ x + " Celcius";
    </script>
</body>
</html>
